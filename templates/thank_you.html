<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - GalaxyGears</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .thankyou-text {
            font-size: 25px;
            color: #111;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            transition: background 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .button:hover {
            background-color: #333;
        }

        /* Floating Shapes */
        .shape {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            animation: floatCurve linear infinite;
            opacity: 0.5;
        }

        @keyframes floatCurve {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
            20% {
                transform: translateY(-20vh) translateX(10px) rotate(10deg);
                opacity: 0.8;
            }
            40% {
                transform: translateY(-40vh) translateX(-15px) rotate(20deg);
                opacity: 0.9;
            }
            60% {
                transform: translateY(-60vh) translateX(20px) rotate(30deg);
                opacity: 0.7;
            }
            80% {
                transform: translateY(-80vh) translateX(-10px) rotate(40deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(0) rotate(50deg);
                opacity: 0;
            }
        }

        .letter {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Floating background shapes -->
    <div class="shape" style="left: 10%; width: 20px; height: 20px; animation-duration: 8s;"></div>
    <div class="shape" style="left: 30%; width: 40px; height: 40px; animation-duration: 10s;"></div>
    <div class="shape" style="left: 50%; width: 25px; height: 25px; animation-duration: 6s;"></div>
    <div class="shape" style="left: 70%; width: 35px; height: 35px; animation-duration: 9s;"></div>
    <div class="shape" style="left: 90%; width: 30px; height: 30px; animation-duration: 7s;"></div>

    <!-- Main card -->
    <div class="card">
        <img src="../static/assets/logo.jpg" alt="GalaxyGears Logo" class="logo">
        <div class="thankyou-text" id="thankyou-text"></div>
        <p id="subtext">Weâ€™ll get back to you very soon with the best deals.</p>
        <a href="/" class="button" id="home-button">Back to Home</a>
    </div>

    <script>
        const thankYouText = "Thank You for Trading with GalaxyGears!";
        const textContainer = document.getElementById('thankyou-text');
        const subtext = document.getElementById('subtext');
        const homeButton = document.getElementById('home-button');
        let index = 0;

        function typeLetter() {
            if (index < thankYouText.length) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.innerText = thankYouText[index];
                textContainer.appendChild(span);

                setTimeout(() => {
                    span.style.opacity = 1;
                    span.style.transform = 'translateY(0)';
                }, 50);

                index++;
                setTimeout(typeLetter, 100);
            } else {
                setTimeout(() => {
                    subtext.style.opacity = 1;
                    subtext.style.transform = 'translateY(0)';
                    homeButton.style.opacity = 1;
                    homeButton.style.transform = 'translateY(0)';
                }, 800);
            }
        }

        setTimeout(typeLetter, 500);
    </script>

</body>
</html>
